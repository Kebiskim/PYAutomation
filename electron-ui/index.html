<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동화 프로그램</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/page-automation.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1>자동화 프로그램</h1>
    
    <div class="main-container">
        <div class="left-panel">
            <div class="file-path-container">
                <h4>엑셀 저장 위치</h4>
                <div id="path-error-message" class="path-error-message">저장 경로를 선택해주세요.</div>
                <div class="file-path-row">
                    <input type="text" id="excelPath" placeholder="저장 경로를 선택하려면 클릭하세요" readonly>
                    <button id="selectPath">경로 선택</button>
                </div>
            </div>
            
            <div class="keyword-container">
                <h3>검색할 키워드</h3>
                <p>비어있는 키워드는 검색하지 않습니다.</p>
                <div id="error-message" class="error-message">최소 하나의 키워드를 입력해주세요.</div>
                
                <div id="keywords-grid">
                    <!-- 10개의 기본 키워드 입력 필드 -->
                    <div class="keyword-row">
                        <input type="text" class="keyword-input" placeholder="검색 키워드 1">
                    </div>
                    <div class="keyword-row">
                        <input type="text" class="keyword-input" placeholder="검색 키워드 2">
                    </div>
                    <div class="keyword-row">
                        <input type="text" class="keyword-input" placeholder="검색 키워드 3">
                    </div>
                    <div class="keyword-row">
                        <input type="text" class="keyword-input" placeholder="검색 키워드 4">
                    </div>
                    <div class="keyword-row">
                        <input type="text" class="keyword-input" placeholder="검색 키워드 5">
                    </div>
                    <div class="keyword-row">
                        <input type="text" class="keyword-input" placeholder="검색 키워드 6">
                    </div>
                    <div class="keyword-row">
                        <input type="text" class="keyword-input" placeholder="검색 키워드 7">
                    </div>
                    <div class="keyword-row">
                        <input type="text" class="keyword-input" placeholder="검색 키워드 8">
                    </div>
                    <div class="keyword-row">
                        <input type="text" class="keyword-input" placeholder="검색 키워드 9">
                    </div>
                    <div class="keyword-row">
                        <input type="text" class="keyword-input" placeholder="검색 키워드 10">
                    </div>
                </div>
                
                <div class="keyword-actions">
                    <button id="runAutomation">작업 시작</button>
                    <button id="stopAutomation">작업 중단</button>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="log-container">
                <h3>작업 로그</h3>
                <textarea id="logOutput" readonly></textarea>
                <div class="log-actions">
                    <button id="clearLog">로그 지우기</button>
                    <button id="saveLog">로그 저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load renderer.js first which sets up the Electron IPC bridge -->
    <script src="renderer.js"></script>
    
    <!-- Then load our main application script -->
    <script src="scripts/app.js"></script>
</body>
</html>
